<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zetta Quiz</title>
  <link rel="stylesheet" href="../css/estilo.css" />
  <link rel="stylesheet" href="../css/quiz.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Zetta Quiz</div>
      <ul class="menu">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="map.html">Mapa</a></li>
      </ul>
    </nav>
  </header>

  <main class="quiz-container">
    <h2>Teste seus conhecimentos sobre as enchentes que afetam a região metropolitana de São Paulo.</h2>

    <div id="container-perguntas">
      <div id="pergunta">Carregando pergunta...</div>
      <input type="text" id="resposta" placeholder="Digite sua resposta" />
      <button id="proximo">Próxima pergunta</button>
      <div id="message"></div>
    </div>

    <div id="container-resultado" class="hidden">
      <div id="pontuacao"></div>
      <ul id="lista-resultado"></ul>
      <button id="reiniciar">Reiniciar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
  </footer>

  <script src="../js/quiz.js"></script>
</body>
</html>
